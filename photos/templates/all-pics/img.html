{% extends 'all-pics/base.html' %}
{% load static %}

 {% block content %}

  <div class="container">

    <div class="row">
      <div class="col-6">
        <h1 class="">{{gallery.title}}</h1>
        <img src="{{gallery.image.url}}"  class="img-responsive" alt="" width="45%">
        <p>{{gallery.description}}</p>
        <p><strong>Posted</strong> <em>{{gallery.post_date|timesince}} ago</em> by Wilbrone</p>
      </div>
    </div>
  </div>

 {% endblock %}
