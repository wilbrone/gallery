{% load static %}

 {% block content %}

  <div class="container">

    <div class="">
      <div class="card row" style="">
        <h1 class="" style="margin-top:2em;">{{gallery.title}}</h1>
        <div class="row" style="justify-content: space-around;margin-top:2em;">
          <img src="{{gallery.image.url}}"  class="img-responsive" alt="" width="25%" style="margin-left:3em;">

            </div>
          </div>
        </div>
      </div>
    </div>

 {% endblock %}
